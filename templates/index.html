<!DOCTYPE html>
<html>
<head>
  <title>Interactive Button</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Click the button to update the number:</h1>
    <button id="myButton">Click me!</button>
    <p>Number of clicks: <span id="clickCount">0</span></p>
  </div>
  <div class="container">
    <h1>Capture the Flag</h1>
    <button id="startGame">Start Game</button>
    <pre id="gameOutput" style="white-space: pre-wrap;"></pre>
  </div>
  <div class="container">
    <h1>Case Flipper</h1>
    <textarea id="inputText" rows="5" cols="50"></textarea>
    <br>
    <button id="flipButton">Flip Case</button>
    <p>Result: <span id="result"></span></p>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
